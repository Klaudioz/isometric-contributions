name: Generate Isometric Contributions Image

on:
  schedule:
    - cron: "0 1 * * *" # Runs daily at 1 AM
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      # UPDATED: Install the correct dependencies for Puppeteer on Ubuntu 24.04
      - name: Install Chrome Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -yq libnss3 libgdk-pixbuf2.0-0 libgtk-3-0 libxss1 libasound2 libatk-bridge2.0-0 libcups2 libdbus-1-3 libatspi2.0-0 libx11-xcb1 libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxrandr2 libgbm1 libpango-1.0-0 libcairo2

      - name: Install Puppeteer
        run: npm install puppeteer

      # Run the script to generate the image
      - name: Generate Image
        run: node generate-image.js

      # Commit the new image back to the repo
      - name: Commit Image
        uses: EndBug/add-and-commit@v9
        with:
          author_name: Isometric Bot
          author_email: bot@example.com
          message: "feat: Update isometric contributions image"
          add: "iso-contributions.png"
